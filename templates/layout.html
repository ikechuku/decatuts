<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="description" content="WebUni Education Template">
	<meta name="keywords" content="webuni, education, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="static/img/favicon.ico" rel="shortcut icon" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i"
		rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="static/css/font-awesome.min.css" />
	<link rel="stylesheet" href="static/css/owl.carousel.css" />
	<link rel="stylesheet" href="static/css/style.css" />



	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>


	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img src="static/img/logo.png" alt="">
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					{% if session.user_id %}
			
					<a href="/login" class=" btn btn-outline-danger header-btn">Log Out</a>
					<nav class="main-menu">
						<ul>
							<li><a href="/index"></a></li>
						
							<li class=" btn"><a class="nav-link" href="#">
									<span>
										<!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcm1dLOb48o3pVleYwRg4TN5eB3le-aLaHXmtBLPDHfkRexlJfVA"alt="" class="usr"> -->
										Hello, {{session['firstname']}} {{session['lastname']}}	</span></a></li>
						</ul>
					</nav>
					{% else %}
					<a href="/login" class=" btn btn-outline-danger header-btn">Register</a>

					<nav class="main-menu">
						
					</nav>
					{% endif %}
				</div>
			</div>
		</div>
	</header>



	{% if get_flashed_messages() %}
	<header>
		<div class="alert alert-primary border text-center" role="alert">
			{{ get_flashed_messages() | join(" ") }}
		</div>
	</header>
	{% endif %}

	{% block main %}
	{% endblock %}


	</body>
	<!--====== Javascripts & Jquery ======-->
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/mixitup.min.js"></script>
	<script src="static/js/circle-progress.min.js"></script>
	<script src="static/js/owl.carousel.min.js"></script>
	<script src="static/js/main.js"></script>

</html>
