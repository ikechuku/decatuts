{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<link rel="stylesheet" href="static/css/login.css" />

	<br>
	<br>
	<br>
	<br>
	<div style="display: none" id="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
			Invalid login details
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
	<div class="flex-main">
	<!-- main --> 
	<div class="main-agileinfo slider ">
			<div class="items-group">
				<div class="item agileits-w3layouts">
					<div class="block text main-agileits"> 
						<span class="circleLight"></span> 
						<!-- login form -->
						<div class="login-form loginw3-agile"> 
							<div class="agile-row">
								<div class="login-agileits-top"> 	
									<form id="login" action="/login" method="post"> 
										<p>Email Address</p>
										<input type="email" class="name" name="email" id="email" />
										<p>Password</p>
										<input type="password" class="password" name="password" id="password" />  
										<label class="anim">
											<input type="checkbox" class="checkbox">
											<span> Remember me ?</span> 
										</label>   
										<input type="submit" value="Login"> 
									</form> 	
								</div> 
								<div class="login-agileits-bottom wthree"> 
									<h6><a href="#">Forgot password?</a></h6>
								</div> 
							</div>  
						</div>   
					</div>
					<div class="w3lsfooteragileits">
	
					</div> 
				</div>   
			</div>
		</div>	 
		<!-- //main --> 
	</div>
<script src="static/js/jquery-3.2.1.min.js"></script>
	
<script>
	 $("#login").submit(function (e) {
        e.preventDefault();
        
 
            let email= $("#email").val()
            let password= $("#password").val()
  

        // console.log(selected)

        if (email == ""){
            alert("Enter valid email");
        }
        else {
            $.get("/check?email=" + email, function (data) {
            if(data == true){
                alert("Invalid email/password")
                let x = document.getElementById("alert");
               x.style.display = block;
                
            }

            else if(data== false){  
                document.getElementById("login").submit();
            }
        });
        }

    });
	</script>

	{% endblock %}
